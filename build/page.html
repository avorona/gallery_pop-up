<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class='header'>
        <h2 class="header__title">Slider in pop-up</h2>
      </header>
      <!-- end header -->
      <!-- begin main -->
      <main class='main'>
        <!-- begin tabs-->
        <div class='tabs'>
          <ul class="tabs__list js-tabs">
            <li class="tabs__item"> <a data-href="zatoichi" class="tabs__link js-tab">Zatoichi</a> </li>
            <li class="tabs__item"> <a data-href="kichot" class="tabs__link js-tab">Don Kichot</a> </li>
          </ul>
        </div>
        <!-- end tabs-->
        <!-- begin content -->
        <div class='content'>
          <!-- begin heroes -->
          <div class='heroes'>
            <!-- begin heroes__item -->
            <div class='heroes__item js-content-wrap'> </div>
            <!-- end heroes__item -->
          </div>
          <!-- end heroes -->
        </div>
        <!-- end content -->
      </main>
      <!-- end main -->
      <script type="text/html" id="slideItemTemplate">
        <div class="c-slide">
          <div class="c-slide__img" style="background-image: url(img/{{img}});"></div>
          <div class="c-slide__inner">
            <h3 class="c-slide__heading">{{title}}</h3>
            <div class="c-slide__descr">
              <p>{{descr}}</p>
            </div>
            <div class="c-slide__date">
              <p>{{metadata}}</p>
            </div>
          </div>
          <div class="c-slide__footer"> <button class="show-more-btn" data-popup-data="{{id}}"> More</button> </div>
        </div>
      </script>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
